<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egenkontroll N√¶ringsbygg</title>
  <style>
    :root {
      --main-color: #2f6f91;
      --bg-color: #f2f6f9;
      --card-bg: #ffffff;
      --accent: #007bff;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
    }

    header {
      background-color: var(--main-color);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: var(--main-color);
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 0.95rem;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 0.95rem;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      min-width: 100px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005dc5;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úÖ Egenkontroll N√¶ringsbygg</h1>
  </header>

  <div class="container">
    <form id="checklistForm">
      <div class="card">
        <h2>üè¢ Bygningsmessig tilstand</h2>
        <label><input type="checkbox" name="bygg1" /> Fasade og yttervegger i god stand</label>
        <label><input type="checkbox" name="bygg2" /> Tak uten lekkasjer</label>
        <label><input type="checkbox" name="bygg3" /> Vinduer og d√∏rer fungerer</label>
      </div>

      <div class="card">
        <h2>üî• Brannsikkerhet</h2>
        <label><input type="checkbox" name="brann1" /> Brannalarmanlegg testet</label>
        <label><input type="checkbox" name="brann2" /> R√∏ykvarslere i orden</label>
        <label><input type="checkbox" name="brann3" /> Slokkeutstyr kontrollert</label>
      </div>

      <div class="card">
        <h2>üìë Tilleggsnotater</h2>
        <textarea name="notater" placeholder="Skriv dine notater her..."></textarea>
      </div>

      <div class="button-row">
        <button type="button" onclick="lagre()">üíæ Lagre</button>
        <button type="button" onclick="lastInn()">üîÑ Hent</button>
        <button type="button" onclick="nullstill()">üóëÔ∏è Nullstill</button>
      </div>
    </form>
  </div>

  <script>
    function lagre() {
      const form = document.getElementById("checklistForm");
      const data = {};
      [...form.elements].forEach((el) => {
        if (el.type === "checkbox") {
          data[el.name] = el.checked;
        } else if (el.type === "textarea") {
          data[el.name] = el.value;
        }
      });
      localStorage.setItem("egenkontroll_data", JSON.stringify(data));
      alert("‚úîÔ∏è Lagret!");
    }

    function lastInn() {
      const data = JSON.parse(localStorage.getItem("egenkontroll_data") || "{}");
      const form = document.getElementById("checklistForm");
      [...form.elements].forEach((el) => {
        if (data.hasOwnProperty(el.name)) {
          if (el.type === "checkbox") {
            el.checked = data[el.name];
          } else if (el.type === "textarea") {
            el.value = data[el.name];
          }
        }
      });
    }

    function nullstill() {
      if (confirm("Slette all lagret data?")) {
        localStorage.removeItem("egenkontroll_data");
        document.getElementById("checklistForm").reset();
      }
    }

    window.onload = lastInn;
  </script>
</body>
</html>
